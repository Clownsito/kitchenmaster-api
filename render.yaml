services:
  - type: web
    name: kitchenmaster-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kitchenmaster-db
          property: connectionString
      - key: JWT_SECRET_KEY
        value: supersecretkey123

databases:
  - name: kitchenmaster-db
